plugins {
    id 'java'
}

sourceSets {
    main {
        java {
            srcDirs("main/src")
        }
        resources {
            srcDirs("main/res")
        }
    }
    test {
        java {
            srcDirs("test/src")
        }
        resources {
            srcDir("test/res")
        }
    }
}

group 'com.owl'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-net:commons-net:3.6'
    testCompile("org.junit.jupiter:junit-jupiter:5.4.2")
    testRuntime("org.junit.jupiter:junit-jupiter:5.4.2")
    testCompile("org.mockito:mockito-core:3.3.3")
}
test {
    useJUnitPlatform()
}